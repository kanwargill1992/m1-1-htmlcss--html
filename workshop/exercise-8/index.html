<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 8</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
        <label for="username">Username</label>
        <input type="text" id="username" required>
        <label for="pass">Password</label>
        <input type="password" id="pass" required>
        </div>
        <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" required>
        </div>
        <div>
            Which taxi do you require?<br>
            <input type="radio" id="car" name="auto" value="car">
            <label for="car">Car</label><br>
            <input type="radio" id="van" name="auto" value="van">
            <label for="van">Van</label><br>
            <input type="radio" id="tuk" name="auto" value="tuk tuk">
            <label for="tuk">Tuk Tuk</label><br>
        </div>
        <div>
            Extras<br>
            <input type="checkbox" id="baby">
            <label for="baby">Baby Seat</label><br>
            <input type="checkbox" id="wheel">
            <label for="wheel">Wheelchair Access</label><br>
            <input type="checkbox" id="stock">
            <label for="stock">Stock Tip</label><br>
        </div>
        <div>
            Pickup<select name="" id=""><option value="">Select One</option>
            <option value="">Taxi Office</option>
            <option value="">Town Hall</option>
            <option value="">We'll Guess</option>
            </select>
        </div>
        <div>
            Special <textarea name="" id="" cols="25" rows="05"></textarea>
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
